<!--
  Generated template for the SettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  <ion-list>
    <ion-list-header no-lines *ngFor="let Menu of Menus">
      {{ Menu.label }}
      <ion-item no-lines *ngFor="let SubMenu of Menu.subs">
        <ion-icon name="{{SubMenu.icon}}" item-start></ion-icon>
        <button ion-item (click)="ToPage(SubMenu.goto)">{{ SubMenu.title }}</button>
      </ion-item>
    </ion-list-header>
  </ion-list>


</ion-content>
