<ion-header>
    
  <ion-navbar color="primary"> 

        <ion-title color="light" text-center>Order</ion-title>
  
    
  </ion-navbar>

</ion-header>

<ion-content padding class="backG">
    <ion-card>
        <ion-item padding-top="20px" >
          <ion-input ion-text color="textCol" type="text" placeholder="ReceiverName" [(ngModel)]="bodyjson.ReceiverName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input ion-text color="textCol" type="text" placeholder="ReceiverAddress" [(ngModel)]="bodyjson.ReceiverAddress"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input ion-text color="textCol" type="text" placeholder="ReceiverCity" [(ngModel)]="bodyjson.ReceiverCity"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input ion-text color="textCol" type="text" placeholder="ReceiverCountry" [(ngModel)]="bodyjson.ReceiverCountry"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input ion-text color="textCol" type="number" placeholder="ReceiverZipCode" [(ngModel)]="bodyjson.ReceiverZipCode"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input ion-text color="textCol" type="text" placeholder="OrderReMark" [(ngModel)]="bodyjson.OrderReMark"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input ion-text color="textCol" type="text" placeholder="CouponRef" [(ngModel)]="bodyjson.CouponRef"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input ion-text color="textCol" type="text" color="textCol"  placeholder="OrderMerchandiseList"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input ion-text color="textCol" type="text" placeholder="DistributorRef" [(ngModel)]="bodyjson.DistributorRef"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="textCol"  floating>DeliveryTimes</ion-label>
            <ion-datetime displayFormat="DD-MMM-YYYY h:mm A" pickerFormat="DD MM YYYY h mm A" [(ngModel)]="bodyjson.DeliveryTimes"></ion-datetime>
          </ion-item>

          <ion-item>
              <ion-label ion-text color="textCol">OrderMerchandiseList</ion-label>
              <ion-select [(ngModel)]="itemselected" multiple="true" (ngModelChange)="FindItemsSelected(itemselected)">
                <ion-option *ngFor="let item of MerchandiseList; let i = index;" [value]="item">{{i+1}}. {{item.merchandiseId}}</ion-option>
              </ion-select>
          </ion-item>
          
          <ion-item *ngFor="let item of itemsOrder; let i = index;">
              <ion-label style="font-size:16px; font-weight: bold; margin-bottom: -10px;" color="primary" stacked>Name: {{item.merchandiseName}}  ID: {{item.merchandiseId}}</ion-label>
              <ion-label color="" stacked>Quality not more than {{itemsOrderCheckQTY[i].merchandiseQTY}}</ion-label>
              <ion-input type="number" min="0" placeholder="Quality" [(ngModel)]="item.merchandiseQTY"></ion-input>
          </ion-item>
         
      </ion-card>
     <!-- <button ion-button round (click)="SubmitOrder2(true)">SubmitOrder</button> -->

     
      <button ion-button round block (click)="SubmitOrder2(true)">Submit Order</button>
