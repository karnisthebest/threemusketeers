<ion-header>

    <ion-navbar color="primary">
      <ion-title color="light">Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>

          
    <ion-grid no-padding>
      <!-- logo -->
      <ion-row header align-items-start align-items-stretch style="padding-top:20px">
        <ion-col col-10 offset-1 col-md-6 offset-md-3>
          <img logo src="{{logo.pic}}" />
        </ion-col>

    </ion-row>
    </ion-grid>
          

    <form (ngSubmit)="login()" #registerForm="ngForm">
        
        <ion-row>
          <ion-col>
            <ion-list inset>
  
              <ion-item>
                
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.UserName" required></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.Password" required></ion-input>
              </ion-item>
  
            </ion-list>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-row>

      </form>
  
      <ion-row>
        <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        <button ion-button class="register-btn" block clear (click)="createAccount()">Forget Password</button>
      </ion-row>
  </ion-content>
