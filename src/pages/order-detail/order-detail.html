<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">order-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list-header class="red" >Id: {{order.orderId}}</ion-list-header>
    <ion-item class="boxsubtext"><img src="../../assets/imgs/1.jpg"></ion-item>
    <ion-item class="boxsubtext">orderTimes: {{readableTimes(order.orderTimes)}}</ion-item>
    <ion-item class="boxsubtext">ReMark:</ion-item>
    <ion-card-content >{{order.orderReMark}}</ion-card-content>
    
</ion-card>

</ion-content>
