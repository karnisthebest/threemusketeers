<ion-header>

  <ion-navbar>
      <ion-buttons>
          <button ion-button (click)="doClick()">
          Cancel
          </button>
      </ion-buttons>
    <ion-title>filter</ion-title>
    <ion-buttons end>
        <button ion-button (click)="doClick()">
          Apply
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-segment [(ngModel)]="varfilterall.order" color="primary">
        <ion-segment-button value="Ascending">
            Ascending
        </ion-segment-button>
        <ion-segment-button value="Descending">
            Descending
        </ion-segment-button>
      </ion-segment>
      <ion-segment [(ngModel)]="varfilterall.range" (ionChange)="filterall($event)">
        <ion-segment-button value="today">Today</ion-segment-button>
        <ion-segment-button value="week">This Week</ion-segment-button>
        <ion-segment-button value="all">All</ion-segment-button>
    </ion-segment>
    <ion-segment [(ngModel)]="varfilterall.orderIsCanceled" (ionChange)="filterall($event)">
        <ion-segment-button value="false">Not Canceled</ion-segment-button>
        <ion-segment-button value="true">Canceled</ion-segment-button>
    </ion-segment>
      <ion-card>
          <ion-list>

              <ion-item>
                <ion-label>type1</ion-label>
                <ion-checkbox [(ngModel)]="filter.filter.type1"></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>type2</ion-label>
                <ion-checkbox [(ngModel)]="filter.filter.type2"></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>type3</ion-label>
                <ion-checkbox [(ngModel)]="filter.filter.type3"></ion-checkbox>
              </ion-item>
            
            </ion-list>
      </ion-card>
</ion-content>
