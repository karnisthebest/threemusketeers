<ion-header>
    <ion-navbar>
      <ion-title>
        Dashboard
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content></ion-refresher-content>
              </ion-refresher>
        
  
    <div class="box">
        <ion-item no-lines class="labeltext">Totol Sale</ion-item>
        <ion-item no-lines class="labeltext_sub">$78,232</ion-item>
    </div>
      
    <ion-list *ngFor="let da of merchandiseData.$values">
        <ion-item>
            {{da.merchandiseId}}
        </ion-item>
    </ion-list>
  
    <ion-list>

    <div class="box">
            <ion-segment [(ngModel)]="report.range" (ionChange)="reportfilterall($event)">
                    <ion-segment-button value="today">Today</ion-segment-button>
                    <ion-segment-button value="week">This Week</ion-segment-button>
                    <ion-segment-button value="all">All</ion-segment-button>
                </ion-segment>
                <ion-item>
                    <h2>Report: Total Order</h2>
                </ion-item>
        <ion-item>
            <canvas  #doughnutCharthome></canvas>
        </ion-item>
    </div>


    </ion-list>
  </ion-content>
