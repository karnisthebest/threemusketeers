<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">merchandise-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-list-header class="red" >Id: {{merchandise.merchandiseId}}</ion-list-header>
        <ion-item class="boxsubtext"><img src="../../assets/imgs/1.jpg"></ion-item>
        <ion-item class="boxsubtext">Name: {{merchandise.merchandiseName}}</ion-item>
        <ion-item class="boxsubtext">QTY:{{merchandise.merchandiseQTY}} </ion-item>
        <ion-item class="boxsubtext">Size:{{merchandise.merchandiseSize}} </ion-item>
        <ion-item class="boxsubtext">Weight:{{merchandise.merchandiseWeight}} </ion-item>
        <ion-item class="boxsubtext">Shelf:{{merchandise.shelfRef}} </ion-item>
        <ion-item class="boxsubtext">Warehouse:{{merchandise.warehouseRef}} </ion-item>
        
    </ion-card>

</ion-content>
